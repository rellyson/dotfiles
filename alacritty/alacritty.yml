env:
  TERM: xterm-256color
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s local"
import:
  - ~/.config/alacritty/colorscheme.yml
font:
  normal:
    family: Fira Code Nerd Font
    style: Regular
  bold:
    family: Fira Code Nerd Font
    style: Bold
  italic:
    family: Fira Code Nerd Font
    style: Italic
  bold_italic:
    family: Fira Code Nerd Font
    style: Bold Italic
  size: 12
window:
  padding:
    x: 2
    y: 0
  opacity: 1.0
  title: Alacritty
  startup_mode: Maximized
cursor:
  style: Block
mouse:
  hide_when_typing: true
